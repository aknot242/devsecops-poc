---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress
spec:
  template:
    spec:
      containers:
        - name: nginx-plus-ingress
          args:
            - -nginx-plus
            - -enable-snippets
            - -nginx-configmaps=nginx-ingress/nginx-config
            - -default-server-tls-secret=nginx-ingress/default-server-secret
            - -enable-app-protect
            - -enable-app-protect-dos
            - -watch-namespace devsecops-prod

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsecops-poc
  annotations:
    # nginx.ingress.kubernetes.io/whitelist-source-range: "<value will be replaced in workflow run>"
    appprotect.f5.com/app-protect-policy: "devsecops-prod"
    appprotect.f5.com/app-protect-security-log: "logconf-elk-prod"
    appprotectdos.f5.com/app-protect-dos-resource: "devsecops-prod/dos-protected-prod"
    nginx.org/server-snippets: |
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff" always;
      add_header Content-Security-Policy "default-src 'self' https://devsecops-prod.hazy.beer https://devsecops-prod.hazy.beer; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; form-action 'self'; frame-ancestors 'self';" always;
 
spec:
  ingressClassName: nginx-prod
  tls:
    - hosts:
        - devsecops-prod.hazy.beer
      secretName: hazy-beer-secret
  rules:
    - host: devsecops-prod.hazy.beer
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dotnetcorewebapp-prod
                port:
                  number: 3000
