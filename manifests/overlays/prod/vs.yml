---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: devsecops
spec:
  ingressClassName: nginx-prod
  server-snippets: |
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' https://devsecops-prod.hazy.beer https://devsecops-prod.hazy.beer; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; form-action 'self'; frame-ancestors 'self';" always;
  host: devsecops-prod.hazy.beer
  routes:
    - path: /
      dos: devsecops-prod/dos-protected
      location-snippets: |
        limit_except GET HEAD POST {
            deny all;
        }
      action:
        pass: dotnetcorewebapp-upstream
